<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css" />

    <title>my-Image-Gallery</title>
  </head>
  <body class="flex items-center justify-center w-full h-screen font-mono bg-gradient-to-r from-[#f8dfd4] to-[#c69774]">
    <main class="w-6/12 text-[#c69774] bg-[#f8dfd4] px-10 py-7 rounded-lg">

        <h1 class="text-center mb-4 text-5xl ">My Image Gallery</h1>

        <section id="Image-Gallery" class=" w-full grid grid-cols-4 gap-6 ">

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/rosy-h-nguyen.jpg" alt="A photo of Rosy h nguyen" class="w-full h-[150px] object-cover "/>
            <p id="click-text">Rosy h nguyen</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/brian-lawson.jpg" alt="A photo of Brian lawson" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Brian lawson</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/chandri-anggara.jpg" alt="A photo of Chandri anggara" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Chandri anggara</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/jovs-beauty-v1rqING30oo-unsplash.jpg" alt="A photo of Jovs beauty" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Jovs beauty</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/matteo-vistocco.jpg" alt="A photo of Matteo vistocco" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Matteo vistocco</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/olga-nevajno.jpg" alt="A photo of Olga nevajno" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Olga nevajno</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/tanisa-beck.jpg" alt="A photo of Tanisa beck" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Tanisa beck</p>
          </div>

          <div class="hover:scale-[1.2] transition-all duration-300 ease-in-out">
            <img src="images/tanya-shulga ysl.jpg" alt="A photo of Tanya shulga YSL" class="w-full h-[150px] object-cover"/>
            <p id="click-text">Tanya shulga</p>
          </div>
        </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
